<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Help Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/style_rastreio.css">
</head>
<body>
    <nav id="navbar">
        <span class="span-nav-principal">
            <a href="Inicio.html">
                <img src="img/truck.png" alt="Logo do Rastreio Xpress"> Rastreio Xpress
            </a>
        </span>
        <div class="opcoes-menu">
            <a href="Inicio.html">Home</a>
            <a href="rastreio.html">Sobre nós</a>
            <a href="Parceiros.html">Parceiros</a>
            <a href="Help.html">Ajuda</a>
        </div>
        <div class="posicao-esquerda">
            <span class="btn-entrar">Entrar</span>
            <span class="btn-cadastrar">Cadastrar</span>
        </div>
    </nav>

    <main>
        <p id="label_rastreio">
            Rastreie seu Pedido!
        </p>

        <div id="request_search">
            <form action="/search" method="get" class="center">
                <input type="text" id="search" name="query" placeholder="Código de rastreamento" required>
                <button type="submit" value="Buscar" id="btn_rastrear">
                    <img src="img/gps.png">
                    <p class="bold">RASTREAR</p>
                </button>
            </form>
        </div>

        <span id="span_img_bottom">
            <img src="img/boxes.svg" alt="Imagem de caixas">
        </span>
    </main>
</body>
</html>
