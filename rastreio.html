<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style_rastreio.css">
</head>
<body>
    <nav id="navbar">
        <span class="span-nav-principal">
            <img src="img/truck.png" alt="Logo do Rastreio Xpress"> Rastreio Xpress
        </span>

        <div class="opcoes-menu">
            <p>Home</p>
            <p>Sobre nós</p>
            <p>Parceiros</p>
            <p>Ajuda</p>
        </div>

        <div class="esquerda">
            <span id="span-btn-entrar">Entrar</span>
            <span id="span-btn-cadastrar">Cadastrar</span>
        </div>
    </nav>

    <main>
        <p id="label_rastreio">
            Rastreie seu Pedido!
        </p>

        <div id="request_search">
            <form action="/search" method="get" class="center">
                <input type="text" id="search" name="query" placeholder="Código de rastreamento" required>
                <button type="submit" value="Buscar" id="btn_rastrear">
                    <img src="img/gps.png" >
                    <p class="bold">
                        RASTREAR
                    </p>

                </button>
            </form>
        </div>

        <span id="span_img_bottom">
            <img src="img/boxes.svg" alt="Imagem de caixas">
        </span>
    </main>
</body>
</html>
